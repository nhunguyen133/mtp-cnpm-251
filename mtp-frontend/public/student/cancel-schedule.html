<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hủy lịch - M-T-P</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/student-dashboard.css">
</head>
<body>
    <div class="app">
        <div id="sidebar-container"></div>
        <main class="main">
            <div id="topbar-container"></div>
            
            <!-- Breadcrumb -->
            <div style="background:#4A7FA7; color:white; padding:10px 40px; display:flex; align-items:center; gap:10px;">
                <span class="material-icons">calendar_today</span> Hủy lịch
            </div>
            
            <div class="content">
                <div style="margin-bottom:20px; cursor:pointer;" onclick="history.back()">
                    &larr; Trở về trang trước
                </div>

                <div class="cancel-container" id="schedule-list">
                    <!-- JS sẽ render danh sách tutor và lớp học vào đây -->
                    <p style="text-align:center">Đang tải dữ liệu...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Xác nhận Hủy -->
    <div class="modal-overlay" id="cancelModal">
        <div class="modal-box">
            <h3 style="color:#d32f2f; margin-bottom:10px;">Xác nhận hủy lịch</h3>
            <p id="modal-msg">Bạn có chắc chắn muốn hủy buổi học này không?</p>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()" style="background:#ccc; border:none; padding:8px 20px; border-radius:4px; cursor:pointer;">Đóng</button>
                <button class="btn" id="confirmCancelBtn" style="background:#d32f2f; color:white; border:none; padding:8px 20px; border-radius:4px; cursor:pointer;">Xác nhận Hủy</button>
            </div>
        </div>
    </div>

    <script src="../js/api-client.js"></script>
    <script src="../js/components-loader.js"></script>
    <script src="../js/cancel-schedule.js"></script>
</body>
</html>
