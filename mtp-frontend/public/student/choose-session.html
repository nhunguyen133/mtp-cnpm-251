<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>M-T-P - Chọn buổi học</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/student-dashboard.css">
    <link rel="stylesheet" href="../css/transitions.css">
    <link rel="stylesheet" href="../css/register-session.css">
    <style>
        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #264574;
        }

        .session-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 16px;
        }

        .session-table th,
        .session-table td {
            border: 1px solid #c0c0c0;
            padding: 12px 16px;
            font-size: 16px;
        }

        .session-table thead th {
            background: #264574;
            color: #fff;
            font-weight: 600;
            text-align: left;
        }

        .session-table tbody tr:nth-child(even) {
            background: #f5f5f5;
        }

        .session-table tbody tr:hover {
            background: #e8f0f8;
        }

        .btn-register {
            width: 100px;
            height: 36px;
            padding: 0 10px;
            background: #b3d6f9;
            border: 1px solid #232323;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-register:hover:not(:disabled) {
            background: #8cb8e8;
            transform: translateY(-1px);
        }

        .btn-register:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-new-schedule {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 12px 24px;
            background: #264574;
            color: white;
            border: 1px solid #232323;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-new-schedule:hover {
            background: #1a3350;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header h2 {
            color: #264574;
            margin-bottom: 8px;
        }

        .modal-body {
            margin: 24px 0;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .btn-confirm {
            background: #264574;
            color: white;
        }
    </style>
</head>
<body>
    <div class="app">

        <!-- SIDEBAR -->
        <div id="sidebar-container"></div>

        <!-- MAIN AREA -->
        <div class="main">

            <!-- TOPBAR -->
            <div id="topbar-container"></div>

            <!-- BREADCRUMB BAR -->
            <div class="breadcrumb-bar">
                <span class="material-icons">event_available</span>
                <span>Chọn buổi học</span>
            </div>

            <!-- CONTENT -->
            <main class="content">
                <div class="breadcrumb-back">
                    <span class="material-icons">arrow_back</span>
                    <a href="register-session.html" class="back-link">Trở về chọn tutor</a>
                </div>

                <!-- Page Title -->
                <h2 class="page-title" id="pageTitle">Lịch các lớp của tutor</h2>

                <!-- Sessions Table -->
                <div id="sessionsContainer">
                    <div class="loading">
                        <p>Đang tải danh sách buổi học...</p>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- CONFIRMATION MODAL -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Xác nhận đăng ký</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">Hủy</button>
                <button class="btn btn-confirm" onclick="confirmRegistration()">Xác nhận</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/components-loader.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/choose-session.js"></script>
    
</body>
</html>
