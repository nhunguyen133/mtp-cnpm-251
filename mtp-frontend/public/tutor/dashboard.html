<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tutor Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/student-dashboard.css"> <!-- Tái sử dụng CSS -->
</head>
<body>
    <div class="app">
        <div id="sidebar-container"></div>
        <main class="main">
            <div id="topbar-container"></div>
            <div class="breadcrumb-bar"><span>Dashboard Giảng viên</span></div>
            <div class="content">
                <!-- Thống kê -->
                <div style="display:flex; gap:20px; margin-bottom:20px;">
                    <div class="session-card" style="background:#fff; border:1px solid #ccc; width:auto; padding:20px;">
                        <h2 id="total-sessions" style="color:#264574; font-size:36px;">0</h2>
                        <p>Lớp đang quản lý</p>
                    </div>
                </div>
                <h3>Danh sách lớp học</h3>
                <div class="session-list" id="tutor-session-list">Loading...</div>
            </div>
        </main>
    </div>
    <script src="../js/api-client.js"></script>
    <script src="../js/components-loader.js"></script>
    <script src="../js/tutor-dashboard.js"></script>
</body>
</html>
