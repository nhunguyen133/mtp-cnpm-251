<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân - Tutor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tái sử dụng CSS của Student -->
    <link rel="stylesheet" href="../css/student-dashboard.css">
    <link rel="stylesheet" href="../css/student-personal-info.css">

</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <main class="main">
            <!-- Topbar -->
            <div id="topbar-container"></div>
            
            <!-- Breadcrumb -->
            <div class="breadcrumb-bar">
                <span class="material-icons">person</span>
                <span>Thông tin cá nhân</span>
            </div>

            <div class="content">
                <div class="breadcrumb-back">
                    <span class="material-icons">reply</span>
                    <a href="dashboard.html">Trở về trang trước</a>
                </div>

                <!-- PROFILE HEADER -->
                <div class="profile-header">
                    <div class="profile-avatar">
                        <!-- JS sẽ điền chữ cái đầu vào đây -->
                    </div>
                    <div class="profile-name" id="display-name">Loading...</div>
                    
                    <div class="profile-icons">
                        <span class="material-icons">chat</span>
                        <span class="material-icons">group</span>
                    </div>
                </div>
                
                <!-- FORM CONTENT -->
                <div class="profile-content">
                    <div class="role-box">Tutor</div>

                    <div class="form-grid">
                        
                        <div class="form-group">
                            <label>Mã số cán bộ</label>
                            <input type="text" id="mscb" readonly>
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label>
                            <input type="text" id="gender" readonly>
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input type="text" id="dob" readonly>
                        </div>

                        <!-- Row 2 -->
                        <div class="form-group">
                            <label>Số CMND/CCCD</label>
                            <input type="text" id="cccd" readonly>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="text" id="phone" readonly>
                        </div>
                        <div class="form-group">
                            <label>Ngành</label>
                            <input type="text" id="major" readonly>
                        </div>

                        <div class="form-group">
                            <label>Khoa</label>
                            <input type="text" id="faculty" readonly>
                        </div>
                        <div class="form-group full">
                            <label>Email học vụ</label>
                            <input type="text" id="email" readonly>
                        </div>

                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="../js/api-client.js"></script>
    <script src="../js/components-loader.js"></script>
    <script src="../js/tutor-profile.js"></script>
</body>
</html>
